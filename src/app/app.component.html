<input type="text" [(ngModel)]="title">
{{ title}}

<input type="text" [(ngModel)]="power">
{{ power |exponential}}
<div *ngIf="title === 'nicolas'">
  Este es un div
</div>
<button (click)="addItem()">Agregar item</button>
<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{i}}
    <button (click)="deleteItem(i)">Borrar</button>
  </li>
</ul>
<div class="product-grid">
  <app-product 
  *ngFor="let product of products" 
  (productClicked)="clickProduct($event)" 
  [product]="product">
</app-product>

</div>
